<!DOCTYPE html>
<html><head><meta charset='utf-8'/><title>SampleDetector v1.0.3</title>
<link rel='stylesheet' href='/static/style.css'></head>
<body>
<h1>🎵 SampleDetector v1.0.3</h1>
<form action='/analyze' enctype='multipart/form-data' method='post'>
  <input type='file' name='file' accept='.mp3,.wav,.m4a,.aiff,.aif,.ogg' required>
  <button type='submit'>Lae üles ja analüüsi</button>
</form>
{% if filename %}
<h2>Tulemus: {{ filename }}</h2>
<p>⏱️ Analüüsiti: {{ duration }} s</p>
<p>💓 BPM: {{ tempo }}</p>
<p>📄 <a href='{{ pdf_report }}' target='_blank'>Lae alla PDF aruanne</a></p>
<p>📊 <a href='{{ json_file }}' target='_blank'>Vaata JSON</a></p>
<p><img src='{{ waveform_image }}' width='600'/></p>
{% endif %}
</body></html>
